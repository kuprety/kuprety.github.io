<button id="play">flip colors</button>
<script>
    let body = document.querySelector('body');
    let header = document.querySelector('header');
    let marquee = document.querySelector('marquee');


    let isFlipped = false;

    document.querySelector('#play').addEventListener('click', function() {
       
        isFlipped = !isFlipped;
       
        if (isFlipped) {

       
        body.style.backgroundColor = '#A41623';



        header.querySelector('h1').style.color = 'rgb(255, 196, 202)';

        marquee.style.color = '#A41623';
marquee.style.backgroundColor = 'rgb(255, 196, 202)';
marquee.style.border = '1px solid rgb(255, 196, 202)';

}
else {
     
    body.style.backgroundColor = 'rgb(255, 196, 202)';

   
     
       


        header.querySelector('h1').style.color = '#A41623';

        marquee.style.color = 'white';
marquee.style.backgroundColor = '#A41623';
marquee.style.border = '1px solid #A41623';
}

document.querySelectorAll('nav li a').forEach(function(link) {

            link.addEventListener('mouseover', function() {
                link.style.color = isFlipped ? 'rgb(255, 196, 202)' : '#A41623';
            });
            link.addEventListener('mouseout', function() {
                link.style.color = '';
            });
        });

});


</script>
